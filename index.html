<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- calculation section -->
    <div class="container">
        <p id="out" class="output">
            <input class="result" type="text" id="res">
        </p>

        <!-- all digit and symbol -->
        <table id="table-data">
            <tr>
                <td onclick="calc('7')">7</td>
                <td onclick="calc('8')">8</td>
                <td onclick="calc('9')">9</td>
                <td onclick="calc('%')">%</td>
                <td onclick="cls()" class="clear">C</td>
            </tr>
            <tr>
                <td onclick="calc('4')">4</td>
                <td onclick="calc('5')">5</td>
                <td onclick="calc('6')">6</td>
                <td onclick="calc('(')">(</td>
                <td onclick="calc('*')" class="symbol">*</td>
            </tr>
            <tr>
                <td onclick="calc('1')">1</td>
                <td onclick="calc('2')">2</td>
                <td onclick="calc('3')">3</td>
                <td onclick="calc(')')">)</td>
                <td onclick="calc('/')" class="symbol">/</td>
            </tr>
            <tr>
                <td onclick="calc('.')">.</td>
                <td onclick="calc('0')">0</td>
                <td onclick="calc('-')" class="symbol">-</td>
                <td onclick="calc('+')" class="symbol">+</td>
                <td onclick="ans()" class="equal">=</td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
